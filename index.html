<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center" id="header">
    <h1 class="text-center">
        Hangman!
    </h1><br>
    <button class="btn btn-success btn-xs musicButton">
    <span class="fa fa-music"></span> Are You Ready?</button><br><br>
    <button class="btn btn-danger btn-xs pauseButton">
    <span class="fa fa-pause"></span> I Wasn't Ready</button>
    </div>
    <div class="container">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8" id="blanks"></div>
    </div>
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8" id="guesses"></div>
    </div>
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8" id="letters"></div>
    </div>
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8" id="wins"></div>
    </div>
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8" id="winstreak"></div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
